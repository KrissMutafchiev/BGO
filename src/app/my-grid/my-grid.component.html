<kendo-grid
 [data]="view | async"
 [height]="533"
 [pageSize]="gridState.take"
 [skip]="gridState.skip"
 [sort]="gridState.sort"
 [pageable]="true" [sortable]="true"
 (dataStateChange)="onStateChange($event)"
 (edit)="editHandler($event)" 
 (cancel)="cancelHandler($event)"
 (save)="saveHandler($event)" 
 (remove)="removeHandler($event)" 
 [navigable]="true">
 
  <kendo-grid-column  field="ProductID" editor="numeric" title="ID" width="120"></kendo-grid-column>
 
  <kendo-grid-column field="ProductName" title="Name"></kendo-grid-column>
 
  <kendo-grid-command-column title="Action" width="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
    
      <button kendoGridRemoveCommand>Accept</button>
      <button kendoGridEditCommand [primary]="true">Edit</button>
      
      <button kendoGridRemoveCommand>Cancel</button>
      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Save' }}</button>
    
    </ng-template>
  </kendo-grid-command-column>

</kendo-grid>
